# Render deployment configuration for Django Starter
services:
  - type: web
    name: django-starter
    runtime: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn --config=config.gunicorn.py config.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com,localhost,127.0.0.1"
      - key: DATABASE_URL
        fromDatabase:
          name: django-starter-db
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        value: "https://*.onrender.com,http://localhost:5173"

databases:
  - name: django-starter-db
    plan: free
    databaseName: django_starter
    user: django_starter_user
